{{- range .Values.services}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.name}}
  labels:
    app: {{.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.name}}
  template:
    metadata:
      name: {{.name}}
      labels:
        app: {{.name}}
    spec:
      containers:
        - name: {{.name}}
          image: {{$.Values.image}}
          imagePullPolicy: IfNotPresent
          env:
            - name: EXTERNAL_SERVICE_URL
              value: {{.other_url}}
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: {{.name}}
spec:
  selector:
    app: {{.name}}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

---
{{- end}}